<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Digita la Informacion</title>
    </h:head>
    
    <h:body>
       
        <h:form>
      
            
                <h1>Ingresar la informacion</h1>
                Nombre: <h:inputText value="#{controladorNavegacion.nombre}"></h:inputText><br></br>  
                Sueldo: <h:inputText  value="#{controladorNavegacion.sueldo}" ></h:inputText><br></br>  
                Dias Trabajados: <h:inputText   value="#{controladorNavegacion.diastrabajados}"></h:inputText><br></br>  
                Idioma Aplicado: <br></br> 
                
                <h:selectManyCheckbox value="#{controladorNavegacion.idioma}"> 
                        <f:selectItem itemValue="igles" itemLabel="Ingles" />
                        <f:selectItem itemValue="frances" itemLabel="Frances" />
                        <f:selectItem itemValue="portugues" itemLabel="portugues" />
                        <f:selectItem itemValue="italiano" itemLabel="italiano" />
                        <f:selectItem itemValue="latin" itemLabel="latin" />
                        
                </h:selectManyCheckbox> <br></br>
                <h:commandButton type="submit" value="Enviar Datos" action="exito.xhtml" >
                </h:commandButton>
            
        </h:form>
    </h:body>
</html>
